name: Beanstalk

env:
  bucket: "flask.testgit"
  eb_appname: "Myflask"
  eb_env: "Myflask-env"
  deploy: "flaskapp_${{github.sha}}.zip"
  awsregion: "eu-central-1"
# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs: 
 
  mygitjob1:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: cloningrepo
        uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: zip
        run: zip -r ${{ env.deploy }} ./ -x *.git*
      
      - name: testenv
        run: echo "first key is ${{ secrets.MY_AWS_KEY }} Second key is ${{ secrets.MY_AWS_SECRET_KEY }"
      
      - name: aws_cred
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.MY_AWS_KEY }}
          aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_KEY }}     
          aws-region: ${{ env.awsregion }}
          
      - name: copy2s3
        run: aws s3 cp ${{ env.deploy }} s3://${{ env.bucket }}/
